<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
	<title>Edit Film</title>
</head>
<body>
<div class="container pb-3 my-3 border">
	<h1>Edit Film data</h1>
		<form th:object="${film}" th:action="@{/save}" action="#" method="post">
			<div class="form-group">
    			<input type="hidden" th:field="${film.filmId}" class="form-control"></input>
  			</div>
			<div class="form-group">
    			<label for="title">Title:</label>
    			<input type="text" th:field="${film.title}" class="form-control" id="title">
    			<p th:if="${#fields.hasErrors('title')}" th:errors="${film.title}"  class="text-danger" >Error</p>
  			</div>
  			<div class="form-group">
    			<label for="director">Director:</label>
    			<input type="text" th:field="${film.director}" class="form-control" id="director">
    			<p th:if="${#fields.hasErrors('director')}" th:errors="${film.director}"  class="text-danger" >Error</p>
  			</div>
  			<div class="form-group">
    			<label for="year">Year:</label>
    			<input type="text" th:field="${film.year}" class="form-control" id="year">
    			<p th:if="${#fields.hasErrors('year')}" th:errors="${film.year}"  class="text-danger" >Error</p>
  			</div>
  			<div class="form-group">
    			<label for="description">Description:</label>
    			<textarea rows="4" th:field="${film.description}" class="form-control" id="description" /></textarea>
    			
  			</div>
  			<div class="form-group">
    			<label for="leadroles">Lead roles:</label>
    			<textarea rows="2" th:field="${film.leadroles}" class="form-control" id="leadroles" /></textarea>
    			
  			</div>
  			<div class="form-group">
    			<label for="imdb">IMDb rating:</label>
    			<input type="text" th:field="${film.imdb}" class="form-control" id="imdb">
    			<p th:if="${#fields.hasErrors('imdb')}" th:errors="${film.imdb}" class="text-danger" >Error</p>
  			</div>
  			<div class="form-group">
    			<label for="genre">Genre:</label>
    			<select th:field="${film.genre}" class="form-control" id="genre">
					<option th:each="genre: ${genres}" th:value="${genre.genreId}" th:text="${genre.genreName}"></option>
				</select>
  			</div>
  			
  			<input type="submit" class="btn btn-success" value="Save" /></input>
  			<a href="/filmlist" class="btn btn-secondary" >Cancel</a>
		</form>
</div>		
</body>
</html>
