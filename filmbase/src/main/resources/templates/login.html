<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<title>Login</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid text-center" style="max-height:100px">
	  <div class="container">
	    <h1 class="font-weight-bold">F i l m B a s e</h1>      
	  </div>
	</div>
	<div class="container">
		<h1>FilmBase Login</h1>
		<div class="alert alert-danger" th:if="${param.error}">
        	Invalid username or password!
    	</div>
    	<div class="alert alert-info" th:if="${param.logout}">
        	You have been logged out.
    	</div>
    	<form th:action="@{/login}" method="post">
    		<div><label> User Name: <input type="text" name="username" class="form-control" /> </label></div>
    		<div><label> Password: <input type="password" name="password" class="form-control" /> </label></div>
    		<div><input type="submit" value="Sign In" class="btn btn-success"/></div>
    	</form>

	<p><br><a href="/filmlist" >Listing of Films</a></p>
	</div>
</body>
</html>
